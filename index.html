<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>

	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

</head>
<body>

	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-3">Train Scheduler</h1>
				<p class="lead">DONT BE LATE FOO</p>
			</div>
		</div>
		
		
		<div class="panel panel-default">
			<div class="panel-heading">Current Train Schedule</div>
			<table class="table table-hover" id="trainTable">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away(min)</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>


		<div class="panel panel-default">
			<div class="panel-heading">Add Train</div>
			<form role="form">
				<div class="form-group">
					<label for="search">Train Name</label>
					<input type="text" class="form-control" id="trainName">
				</div>
				<div class="form-group">
					<label for="search">Destination</label>
					<input type="text" class="form-control" id="destination">
				</div>
				<div class="form-group">
					<label for="search">First Train Time (HH:MM - military time)</label>
					<input type="text" class="form-control" id="firstTrain">
				</div>
				<div class="form-group">
					<label for="search">Frequency (mins)</label>
					<input type="text" class="form-control" id="freq">
				</div>
				<button type="button" class="btn btn-primary" id="submit">Submit</button>
			</div>
		</form>
	</div>
</div>

<script type="text/javascript" src="./assets/javascript/script.js"></script>


</body>
</html>
